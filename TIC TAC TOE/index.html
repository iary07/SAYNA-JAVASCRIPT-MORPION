<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <div class='container'>
        <h1 class='name'>Tic-Tac-Toe</h1>

        <div class='row range'>
            <div class="choose1">X</div>
            <div class="choose2" onclick="choiseCase()">O</div>


            <div class='col-6 turn player-turn row '>
                <div class='col-6 score you-score'></div>
                <div class='col-6 you-name'>YOU</div>
            </div>
            <div class='col-6 turn cpu-turn row'>
                <div class='col-6'>CPU</div>
                <div class='col-6 cpu-score'></div>
            </div>
        </div>

        <div class='grid-container'>
            <button class='grid-item' id='item1'></button>
            <button class='grid-item' id='item2'></button>
            <button class='grid-item' id='item3'></button>
            <button class='grid-item' id='item4'></button>
            <button class='grid-item' id='item5'></button>
            <button class='grid-item' id='item6'></button>
            <button class='grid-item' id='item7'></button>
            <button class='grid-item' id='item8'></button>
            <button class='grid-item' id='item9'></button>
        </div>
        <br><br>
        <div id="overlay">

        </div>
        <div id="boite">
            <h2 id='text'></h2> <br><br>
            <br><br>

            <a class="btn btn-secondary-btn fs-3" id="play-again" onclick="startGame()">Play Again</a>

        </div>

        <a class="btn btn-secondary-btn fs-3 reset" onclick="rest()">Reset</a>

        <script src="./scripts/script.js" async="text/text"></script>
</body>

</html>
